services:
  - type: web
    name: cardmatch-pro-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://cardmatch-pro.vercel.app,https://www.cardmatch-pro.com
      - key: LOG_LEVEL
        value: INFO
